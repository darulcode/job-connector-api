stages:
  - deploy

deploy:
  stage: deploy
  tags:
    - cq
  script:
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
    - |
      ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@152.42.224.141 "
        cd $PROJECT_DIR &&
        git pull origin master &&
        docker compose down &&
        docker compose up -d
      "
variables:
  PROJECT_DIR: "enigma-job-connector-api"
