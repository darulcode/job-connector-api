deploy:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - apk add --no-cache openssh
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
  script:
    # Build Docker image
    - docker build -t jobconnector-image .
    # Push ke registry Docker jika perlu
    - docker tag jobconnector-image $DOCKER_REGISTRY/jobconnector-image:latest
    - docker push $DOCKER_REGISTRY/jobconnector-image:latest
    # Kirim file jar ke server
    - scp target/jobConnector-0.0.1-SNAPSHOT.jar $SSH_USER@$SSH_HOST:/path/to/deploy
    # Restart aplikasi di server dengan Docker Compose
    - ssh $SSH_USER@$SSH_HOST "cd /path/to/deploy && docker-compose down && docker-compose up -d"
  only:
    - master