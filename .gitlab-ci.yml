stages:
  - deploy

variables:
  GITLAB_SSH_PRIVATE_KEY: $SSH_PRIVATE_KEY

deploy:
  stage: deploy
  tags:
    - deployment
  script:
    - mkdir -p ~/.ssh
    - echo "$GITLAB_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - eval "$(ssh-agent -s)"
    - ssh-add ~/.ssh/id_rsa
    - ssh -o StrictHostKeyChecking=no root@$SERVER_IP "cd enigma-job-connector-api && git pull origin master"
    - ssh -o StrictHostKeyChecking=no root@$SERVER_IP "cd enigma-job-connector-api && docker compose down"
    - ssh -o StrictHostKeyChecking=no root@$SERVER_IP "cd enigma-job-connector-api && docker compose up -d"

  only:
    - master
